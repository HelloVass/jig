<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JIG</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<div>
    <header>
        <h1>JIG</h1>
        <p>Java Instant-document Generator</p>
    </header>
    <main>
        <section>
            <ul>
                <li><a href="https://github.com/dddjava/jig">GitHub</a></li>
                <li><a href="https://scrapbox.io/jig">User Guide</a></li>
            </ul>
        </section>
        <section>
          <h2>JIG's JIG Documents (Dogfooding)</h2>

          <section>
            <h3>Package Relation Diagram</h3>
            <h4>depth 6</h4>
            <img src="https://irof-web.s3.amazonaws.com/jig/master/package-relation-depth6.svg"/>

            <img src="https://irof-web.s3.amazonaws.com/jig/master/package-relation-depth7.svg"/>

          </section>
          <section>
            <h3>UseCase And Fellows Diagram</h3>
            <img src="https://irof-web.s3.amazonaws.com/jig/master/use-case-and-fellows.svg"/>

            <h3>Category Diagram</h3>
            <img src="https://irof-web.s3.amazonaws.com/jig/master/category.svg"/>

            <h3>Category Usage Diagram</h3>
            <img src="https://irof-web.s3.amazonaws.com/jig/master/category-usage.svg"/>
          </section>
          <section>
            <h3>Architecture Diagram</h3>
            <img src="https://irof-web.s3.amazonaws.com/jig/master/architecture.svg"/>

            <img src="https://irof-web.s3.amazonaws.com/jig/master/service-method-call-hierarchy.svg"/>
