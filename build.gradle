plugins {
    id 'org.springframework.boot' version '2.0.0.RELEASE' apply false
    id "eu.appsatori.fatjar" version "0.3" apply false
}

repositories {
    jcenter()
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'

    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'

    def defaultEncoding = 'UTF-8'
    tasks.withType(AbstractCompile).each { it.options.encoding = defaultEncoding }

    repositories {
        jcenter()
    }

    dependencies {
        testCompile 'org.junit.jupiter:junit-jupiter-api:5.1.0'
        testCompile 'org.junit.jupiter:junit-jupiter-params:5.1.0'
        testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.1.0'
        testCompile 'org.assertj:assertj-core:3.9.1'
        testCompile 'org.mockito:mockito-core'

        testCompile('org.springframework:spring-test') {
            exclude group: 'junit'
        }
    }

    dependencyManagement {
        imports {
            mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
        }
    }

    test {
        useJUnitPlatform {
            includeEngines 'junit-jupiter'
        }
    }

    jar {
        metaInf { from(rootDir) { include 'LICENSE' } }
    }
}

configure(subprojects.findAll { it.name.endsWith('-cli') }) {
    apply plugin: 'org.springframework.boot'
    dependencies {
        compile 'org.springframework.boot:spring-boot-starter'
    }
    bootJar {
        metaInf { from(rootDir) { include 'LICENSE' } }
    }
}

project(':jig-core') {
    dependencies {
        compile 'org.springframework:spring-context'
        compile 'org.slf4j:slf4j-api'
        compile 'ch.qos.logback:logback-classic'

        // class解析
        compile 'org.ow2.asm:asm:6.1'
        // datasource解析
        compile 'org.mybatis:mybatis:3.4.5'
        // javadocコメント取得
        compile 'com.github.javaparser:javaparser-core:3.5.6'
        compile 'com.github.javaparser:java-symbol-solver-core:0.6.3'
        // excel出力
        compile 'org.apache.poi:poi:3.17'
        compile 'org.apache.poi:poi-ooxml:3.17'
        // ダイアグラム出力
        compile 'guru.nidi:graphviz-java:0.4.0'
    }
}

project(':jig-cli') {
    dependencies {
        compile project(':jig-core')
    }
}

project(':jig-gradle-plugin') {
    apply plugin: "java-gradle-plugin"
    apply plugin: "eu.appsatori.fatjar"
    gradlePlugin {
        plugins {
            jigGradlePlugin {
                id = 'org.dddjava.jig'
                implementationClass = 'org.dddjava.jig.gradle.JigGradlePlugin'
            }
        }
    }

    repositories {
        jcenter()
    }
    dependencies {
        compile project(':jig-core')
        compile gradleApi()
        compile localGroovy()
    }

    jar {
        baseName = 'jig-gradle-plugin'
    }

    fatJar {
        baseName = 'jig-gradle-plugin-all'
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
        zip64 = true
    }
}
