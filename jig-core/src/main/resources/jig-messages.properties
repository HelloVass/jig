implementation.BinarySourceNotFound=コンパイルされたファイル(*.class)が見つかりませんでした。出力ディレクトリの指定を確認してください。
implementation.TextSourceNotFound=ソースファイル(*.java)が見つかりませんでした。ソースディレクトリの指定を確認してください。このメッセージが出る場合、和名が出力できません。
implementation.SqlNotFound=SQLが見つかりませんでした。SQLを実装していない場合やMyBatisを使用していない場合は正常です。このメッセージが出る場合、データソース一覧にCRUDが出力されません。
implementation.SqlReadWarning=SQLの読み込みに一部失敗しました。CRUDの出力に欠落が存在します。
implementation.SqlReadError=SQLの読み込みに失敗しました。CRUDは出力されません。

warning.RequestHandlerNotFound=リクエストハンドラメソッドが見つからないため、コントローラー一覧が出力されません。\n\n- クラスに @Controller 系のアノテーションが付与されている\n- メソッドに @RequestMapping 系のアノテーションが付与されている。
warning.ServiceMethodNotFound=サービスメソッドが見つからないため、サービス関連図やサービス一覧が出力されません。\n\nサービスの条件:\n- クラスに @Service アノテーションが付与されている\n- メソッドが1つ以上実装されている。
warning.BusinessRuleNotFound=ビジネスルールが識別できないため、パッケージ関連図を出力できません。\nパッケージ構成を確認してください。
warning.RepositoryNotFound=Repositoryのメソッドが見つからないため、データソース一覧が出力されません。\nデータソース一覧の出力には以下が必要です。\n- @Repository がつけられた実装クラス（データソースクラス）\n- データソースクラスがインタフェース（リポジトリインタフェース）を実装している\n- リポジトリインタフェースに1メソッド以上定義されている
WikiLink=より詳しい情報は https://github.com/dddjava/Jig/wiki/HELP を参照してください。
