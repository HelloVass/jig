クラスが見つからないので中断する通知=解析対象の *.class ファイルが見つからないため、処理を中断しました。\nビルドされていないか、出力先ディレクトリの指定が誤っています。
ハンドラメソッドが見つからないので出力されない通知=リクエストハンドラメソッドが見つからないため、コントローラー一覧が出力されません。\n\n- クラスに @Controller 系のアノテーションが付与されている\n- メソッドに @RequestMapping 系のアノテーションが付与されている。
サービスメソッドが見つからないので出力されない通知=サービスメソッドが見つからないため、サービス関連図やサービス一覧が出力されません。\n\nサービスの条件:\n- クラスに @Service アノテーションが付与されている\n- メソッドが1つ以上実装されている。
ビジネスルールが見つからないので出力されない通知=ビジネスルールが識別できないため、パッケージ関連図を出力できません。\nパッケージ構成を確認してください。
リポジトリが見つからないので出力されない通知=Repositoryのメソッドが見つからないため、データソース一覧が出力されません。\nデータソース一覧の出力には以下が必要です。\n- @Repository がつけられた実装クラス（データソースクラス）\n- データソースクラスがインタフェース（リポジトリインタフェース）を実装している\n- リポジトリインタフェースに1メソッド以上定義されている
SQLが見つからないので出力されない通知=SQLが見つからないため、データソース一覧のCRUDは出力されません。\nCRUDの出力には以下の条件を満たす必要があります\n\n- MyBatisのMapperインタフェースを使用している\n- Mapperインタフェース名が *Mapper である\n- データソース一覧に出力されるメソッドでMapperインタフェースを使用している
WikiLink=より詳しい情報は https://github.com/dddjava/Jig/wiki/HELP を参照してください。
