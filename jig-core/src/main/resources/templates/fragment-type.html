<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="./assets/style.css" rel="stylesheet">
    <script src="./assets/marked.2.0.1.min.js"></script>
</head>
<body>

<main>
    <section class="type" th:fragment="item">
        <h2><a th:name="${item.fqn()}" th:text="${item.label()}">XXXクラス</a></h2>
        <div class="fully-qualified-name" th:text="${item.fqn()}">org.dddjava.jig.package.Class</div>

        <th:block th:with="description=${item.description()}">
            <section class="markdown" th:if="${description.hasContent()}" th:utext="${description.content()}">クラスのJavadocコメントが表示されます</section>
        </th:block>

        <section th:if="${categoriesMap.containsKey(item.identifier())}"
                 th:with="category=${categoriesMap.get(item.identifier())}">
            <h3>列挙値</h3>
            <ul>
                <li th:each="value : ${category.values().list()}" th:text="${value.nameText()}">xx</li>
            </ul>
        </section>

        <table th:unless="${item.instanceMethods().empty()}">
            <caption>メソッド</caption>
            <thead>
            <tr>
                <th width="20%">名称</th>
                <th>引数</th>
                <th>戻り値型</th>
                <th>説明</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="method : ${item.instanceMethods().listRemarkable()}">
                <td class="method-name" th:text="${method.labelTextWithSymbol()}">xxx</td>
                <td>
                    <a class="method-argument-item" th:each="arg : ${method.listArguments()}"
                       th:href="${'#' + arg.fullQualifiedName()}" th:text="${#jig.labelText(arg)}">xxx</a>
                </td>
                <td>
                    <a th:href="${'#' + method.declaration().methodReturn().typeIdentifier().fullQualifiedName()}"
                       th:text="${#jig.labelText(method.declaration().methodReturn().typeIdentifier())}">
                    </a>
                </td>
                <td class="markdown" th:utext="${method.description().content()}">javadoc comment</td>
            </tr>
        </table>

        <table th:unless="${item.staticMethods().empty()}">
            <caption>staticメソッド</caption>
            <thead>
            <tr>
                <th width="20%">名称</th>
                <th>引数</th>
                <th>戻り値型</th>
                <th>説明</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="method : ${item.staticMethods().listRemarkable()}">
                <td class="method-name" th:text="${method.labelTextWithSymbol()}">xxx</td>
                <td>
                    <a class="method-argument-item" th:each="arg : ${method.listArguments()}"
                       th:href="${'#' + arg.fullQualifiedName()}" th:text="${#jig.labelText(arg)}">xxx</a>
                </td>
                <td>
                    <a th:href="${'#' + method.declaration().methodReturn().typeIdentifier().fullQualifiedName()}"
                       th:text="${#jig.labelText(method.declaration().methodReturn().typeIdentifier())}">
                    </a>
                </td>
                <td class="markdown" th:utext="${method.description().content()}">javadoc comment</td>
            </tr>
        </table>
    </section>
</main>

<script>
Array.from(document.getElementsByClassName("markdown")).forEach(x => x.innerHTML = marked(x.innerHTML))
</script>
</body>
</html>
